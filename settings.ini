[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = csvw-pandas-integration
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = csvw_pandas_integration
nbs_path = .
recursive = False
tst_flags = notest

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Charles Vardeman
author_email = charles.vardeman@gmail.com
copyright = 2023 ownwards, %(author)s
description = A Python package for seamlessly managing CSVW metadata in data analysis environments using pandas, nbdev, and dvc.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = charlesvardeman

